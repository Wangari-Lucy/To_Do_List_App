<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="to_do_list.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>My To Do List <img src="images/list-solid.svg" alt="to-do list"> </h2>
            <div class="tasks">
                <input type="text" id="my-tasks" placeholder="Add your task">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="task-container">
                <!-- <li class="checked">Task 1</li> -->
            </ul>
        </div>
    
    
</div>
<script src="to_do_list.js"></script>
</body>
</html>
